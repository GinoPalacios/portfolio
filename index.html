<head>

    <meta charset="UTF-8">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent overflow outside of the viewport */
        }
        .body-container { 
            background-color: #DDDBD5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .ginopalacios-container {
            position: absolute;
            top: 20px;
            left: 15px;
            transform: scale(1); /* Default scale */
            transform-origin: top left;
            z-index: 50; /* Bring .ginopalacios-container to the front */
        }
        
        .gino-container {
            position: absolute;
            opacity: 0.9;
            width: 50%;
            max-width: 375px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            z-index: 10; /* Ensure .gino is on top */
        }

        .pathways-container,
        .weaving-container,
        .encyclo-container,
        .communal-container,
        .hopper-container,
        .aarp-container, 
        .bounce-container,
        .pockets-container {
            position: absolute; /* Ensure proper positioning */
            opacity: 0.8; /* Slightly transparent */
            z-index: 20; /* Higher z-index to stay on top of .body-container */
            width: 20%;
            max-width: 200px;
        }
        .gino, .communal, .weaving, .pathways, .encyclo, .hopper, .aarp, .bounce, .pockets {
            width: 100%;
            height: auto;
            transition: filter 0.3s;
        
        }
        .grayscale {
            filter: grayscale(100%);
        }

            flex-direction: column;
            align-items: flex-end;

            top: 20px;

            }

                transform: scale(0.8); /* Scale down for tablets and smaller screens */

            .overlay-content {
                flex-direction: column; /* Stack image and text vertically */

                justify-content: center; /* Center align items vertically */

            .overlay-text {

            }

            .overlay-image {
                order: -1; /* Move the image above the text */

                justify-content: center; /* Center align items vertically */

                justify-content: center; /* Center align items horizontally */
                text-align: left; /* Left-align text */
                font-size: 20px; /* Correct font size declaration */

            }

            .overlay-image {
                height: auto; /* Maintain aspect ratio */
                margin-top: 10px; /* Add spacing above the image */
                width: auto; /* Correct invalid width declaration */
            }

            .blue-overlay-content {
                display: flex; /* Ensure it is displayed as a flex container */
                flex-direction: row; /* Stack image and text side by side */
                align-items: center; /* Center align items vertically */

        @media (min-width: 1024px) {

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Overlay takes up the full screen */
            height: 100%;
            background-color: rgba(184, 39, 0, 0.8); /* Red overlay */
            display: none; /* Hidden by default */
            color: white;
            z-index: 10000; /* Ensure it is on top of everything */
            overflow-y: auto; /* Add scrolling if content overflows */
        }

        .overlay-content {
            display: flex; /* Ensure flex layout is applied */
            position: absolute; /* Allow positioning relative to the viewport */
            top: 20%; /* Ensure the content starts 20% down from the top of the screen */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -20%); /* Center both horizontally and vertically */
            gap: 1rem; /* Add spacing between image and text */
            width: calc(100% - 3rem); /* Ensure consistent margins by subtracting padding */

            top: 0;
            left: 0;

            z-index: 9999; /* Ensure it is on top of everything */
            display: none; /* Hidden by default */
            color: white;
            overflow-y: auto; /* Add scrolling if content overflows */
            font-family: 'Zilla Slab', serif;

        }

        .gallery-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gallery-slide {
            display: none; /* Hide slides by default */
            position: absolute;
            width: 80%;
            height: auto;
            transform: scale(1); /* Default scale */
            transform-origin: left center; /* Scale from the left */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-slide.active {
            display: block; /* Show the active slide */
            opacity: 1; /* Ensure visibility */
        }

        .gallery-controls {
            position: absolute;
            bottom: 15%;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 2rem;
            z-index: 10; /* Ensure controls are above slides */

            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            font-family: 'Zilla Slab', serif;
        }

        .gallery-button:hover {
            background-color: rgba(2, 67, 108, 0.8);
        }
    </style>

        function makeDraggable() {
            const elements = document.querySelectorAll('.pathways-container, .weaving-container, .encyclo-container, .communal-container, .hopper-container, .aarp-container, .bounce-container, .pockets-container');

            elements.forEach(element => {
                element.style.cursor = 'grab';
                let offsetX = 0, offsetY = 0;

                element.addEventListener('mousedown', (e) => {
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;
                    element.style.cursor = 'grabbing';

                    function onMouseMove(event) {
                        element.style.position = 'absolute';
                        element.style.left = `${event.clientX - offsetX}px`;
                        element.style.top = `${event.clientY - offsetY}px`;
                    }

                    document.addEventListener('mousemove', onMouseMove);

                    document.addEventListener('mouseup', () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        element.style.cursor = 'grab';
                    }, { once: true });
                });
            });
        }

        function randomizePositions() {
            const containers = document.querySelectorAll('.pathways-container, .weaving-container, .encyclo-container, .communal-container, .hopper-container, .aarp-container, .bounce-container, .pockets-container');
            const bodyWidth = window.innerWidth;
            const bodyHeight = window.innerHeight;

            containers.forEach(container => {
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;

                const maxTop = bodyHeight - containerHeight; // Ensure the container stays within the viewport vertically
                const maxLeft = bodyWidth - containerWidth; // Ensure the container stays within the viewport horizontally

                const randomTop = Math.random() * maxTop; // Random top position within bounds
                const randomLeft = Math.random() * maxLeft; // Random left position within bounds

                container.style.position = 'absolute';
                container.style.top = `${randomTop}px`; // Set top position
                container.style.left = `${randomLeft}px`; // Set left position
            });
        }

        function makeImageEditable(imageElement) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            imageElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;

                const rect = imageElement.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;

                imageElement.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;

                imageElement.style.left = `${initialLeft + deltaX}px`;
                imageElement.style.top = `${initialTop + deltaY}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    imageElement.style.cursor = 'grab';
                }
            });

            // Allow resizing
            imageElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const scale = e.deltaY < 0 ? 1.1 : 0.9; // Zoom in or out
                const currentWidth = imageElement.offsetWidth;
                imageElement.style.width = `${currentWidth * scale}px`;
            });
        }

        function showGinoOverlay(event) {
            event.stopPropagation(); // Prevent duplicate event triggers

            let overlay = document.createElement('div');
            overlay.className = 'overlay';

            overlay.innerHTML = `
                <div class="overlay-content">
                    <div class="overlay-text">
                            My work centers on beautifying physical and digital spaces through the use of color and unexpected elements. I approach my practice as a multimedia exploration, utilizing unconventional, and typically recycled, materials to either enhance existing items or create entirely new objects. In the digital realm, my practice is characterized by vibrant color palettes, varying opacities, layered images and distinct yet legible typography.
                        </p>
                            My creativity is fueled by the things that brought me joy as a child—small toys and trinkets, bright colors, and geometric shapes. These elements evoke a personal nostalgia that often becomes the heart of my work. Beyond sentiment, my influences are both practical and environmental. I am driven by a passion for conservation, transforming materials to give them new life rather than letting them end up in landfills. At the same time, my commitment to cost-effective creation pushes me to utilize what I already have or source materials freely, allowing me to bring my visions to life in inventive ways. As a result, sustainability is not just a consideration in my work—it is an essential part of my creative process.
                        </p>
                            Whether working in the physical or digital domain, my goal is to create pieces that are eccentric yet grounded, playful yet professional, surprising yet structured. Ultimately, I hope that my work brings a sense of joy and curiosity to the spaces it inhabits and the people that encounter it.
                        </p>
                    </div>
                    <div class="overlay-image">
                        <img src="https://i.postimg.cc/0jG22MYF/gino-drawing-og.jpg" alt="Gino Drawing" style="left: 0; top: 0;">
                    </div>
                </div>
            `;

            document.body.appendChild(overlay);
            overlay.style.display = 'flex';

            // Remove the overlay when clicked
            overlay.addEventListener('click', () => {
                overlay.remove();
            });
        }

        function toggleBlueOverlayWithGallery(text, imageUrls) {
            const overlay = document.getElementById('blueOverlay');
            const overlayContent = document.getElementById('blueOverlayContent');
            const slidesHtml = imageUrls
                .map((url, index) => `<img src="${url}" alt="Gallery Image" class="gallery-slide ${index === 0 ? 'active' : ''}">`)
                .join('');
            overlayContent.innerHTML = `
                <div class="gallery-container">
                    ${slidesHtml}
                    <div class="gallery-controls">
                        <button class="gallery-button" onclick="prevSlide(event)">&#8592;</button> <!-- Left arrow -->
                        <button class="gallery-button" onclick="nextSlide(event)">&#8594;</button> <!-- Right arrow -->
                    </div>
                </div>
                <div class="blue-overlay-text">
                    ${text}
                </div>
            `;
            overlay.style.display = 'flex'; // Ensure the overlay is visible
        }

        let currentSlideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.gallery-slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide(event) {
            event.stopPropagation(); // Prevent closing the overlay
            const slides = document.querySelectorAll('.gallery-slide');
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            showSlide(currentSlideIndex);
        }

        function prevSlide(event) {
            event.stopPropagation(); // Prevent closing the overlay
            const slides = document.querySelectorAll('.gallery-slide');
            currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
            showSlide(currentSlideIndex);
        }

        function showPocketsOverlay() {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 135, 220, 0.9)'; /* Blue background */
            overlay.style.zIndex = '9999';
            overlay.style.display = 'flex';
            overlay.style.flexDirection = 'column';
            overlay.style.justifyContent = 'flex-start';
            overlay.style.alignItems = 'center';
            overlay.style.color = 'white'; /* White text */
            overlay.style.fontFamily = "'Zilla Slab', serif";
            overlay.style.textAlign = 'center';
            overlay.style.fontSize = '1.3rem';
            overlay.style.overflowY = 'auto'; /* Enable scrolling */

            const images = [
                'https://i.postimg.cc/MpNCWpsN/crop-mp1.png',
                'https://i.postimg.cc/6p8sJvhC/mp2.png'
            ];

            const slidesHtml = images
                .map((url) => `<img src="${url}" alt="Pockets Image" style="max-width: 80%; height: auto; margin-bottom: 1rem;">`)
                .join('');

            overlay.innerHTML = `
                <div class="blue-overlay-text" style="max-width: 90%; margin-bottom: 1rem;">
                    <p>
                        No pockets? No problem! 
                        For this project, the prompt was to create any product that solves a problem. This object could be something that challenges systems that aren’t working, or something that encourages community engagement. As part of my product development, I was asked to “bodystorm”, to create a mind-map related to the object, a “Day In The Life Of”, a mood board, a research board, a line drawing, a rendering, and a material separation of the product. In addition, I was tasked with creating one final physical model and 10 different product iterations, including quick prototypes and precise prototypes.
                    </p>
                    <p>
                        The product I created is Magnetic Pockets—pockets that can stick onto any article of clothing using magnets in each of the four corners. The product includes a front pocket that goes over your clothing and a back fabric piece that’s inserted beneath the clothing to keep it secured.
                    </p>
                    <p>
                        These pockets address the misogynistic problem of women's clothing often lacking pockets due to their appearance being prioritized over functionality. These pockets also focus on the huge problem of textile waste in that they are upcycled from donated materials. In addition to the requirements listed above, I took several images documenting the creation process, provided all of the different versions of the pattern, additional iteration sketches, a lifecycle diagram, and a material sample board.
                    </p>
                    <p>
                        <a href="https://1drv.ms/p/c/73b3dc79e6552c71/EaLd8OE1lutCi6KXboTCSGcBH9_H-1mdjvSaOrgKhqaqKg?e=YaiiSZ" 
                           target="_blank" 
                           style="color: white; text-decoration: underline;">
                           More info
                        </a>
                    </p>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                    ${slidesHtml}
                </div>
            `;

            overlay.addEventListener('click', (e) => {
                if (!e.target.closest('img') && !e.target.closest('p')) {
                    overlay.remove(); // Remove the overlay when clicking outside the content
                }
            });

            document.body.appendChild(overlay);
        }

        // Call the functions after the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Disable dragging for all elements
            document.querySelectorAll('*').forEach(element => {
                element.setAttribute('draggable', 'false');
            });

            makeDraggable('.pathways-container, .weaving-container, .encyclo-container, .communal-container, .gino-container, .aarp-container, .bounce-container, .pockets-container');
            randomizePositions();

            const ginoContainer = document.querySelector('.gino');
            ginoContainer.addEventListener('click', (event) => {
                ginoContainer.removeEventListener('click', showGinoOverlay); // Ensure it only runs once per click
                showGinoOverlay(event);
            });

            document.querySelector('#aboutRed').addEventListener('click', showGinoOverlay);

            const ginopalaciosContainer = document.querySelector('.ginopalacios-container');
            ginopalaciosContainer.addEventListener('click', () => {
                randomizePositions(); // Apply randomizePositions on click
            });

            const pathways = document.querySelector('.pathways');
            const hopper = document.querySelector('.hopper');
            const communal = document.querySelector('.communal');
            const pockets = document.querySelector('.pockets');
            const overlay = document.createElement('div');
            overlay.id = 'blueOverlay';
            overlay.className = 'blue-overlay';
            overlay.innerHTML = `<div id="blueOverlayContent" class="blue-overlay-content"></div>`;
            document.body.appendChild(overlay);

            pathways.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleBlueOverlayWithContent('', '');
            });

            hopper.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleBlueOverlayWithGallery(
                    'This kangaroo (or “joey”) inspired hopping machine—built using materials from a provided kit—is designed to jump after a delay of 8 to 60 seconds. This laser-cut design uses an earplug as a friction timer, with tension from the torsion springs gradually pulling a fishing line attached to the earplug to trigger the hop. Once the earplug is completely pulled out from the metal loop on the hopper, the Joey hops 14 inches into the air.<br><br><a href="https://docs.google.com/presentation/d/1I0JVF_vBFbJep2bE6OthfJhBxImAJ1Ce/edit?usp=sharing&ouid=117358781891280228726&rtpof=true&sd=true" target="_blank" style="color: white; text-decoration: underline;">More info</a>',
                    [
                        'https://i.postimg.cc/G2kHCyMX/IMG-0114-4.avif',
                        'https://i.postimg.cc/VsWdZX06/IMG-0133-4.avif',
                        'https://i.postimg.cc/wvK7ZVkt/IMG-0126-4.avif',
                        'https://i.postimg.cc/pd5ms7Kb/IMG-0121-4.avif',
                        'https://i.postimg.cc/wjGtcHyQ/IMG-0143-3.avif',
                        'https://i.postimg.cc/JhLfFHkr/Screenshot-2025-04-22-at-12-45-04-AM.png'
                    ]
                );
                showSlide(0); // Ensure the first slide is displayed when the overlay is opened
            });

            communal.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleBlueOverlayWithGallery(
                    'This unconventional “dinner plate” is an art piece meant to challenge the norms we associate with dining. If you’ve ever been told not to “play with your food”, you can forget that with this plate! This piece was made entirely from spray-painted 3D-printed materials (so please do not actually eat from it).<br><br><a href="https://1drv.ms/p/c/73b3dc79e6552c71/EfXMTZiVgNtFpToVFsISA2YBjEX80FWBOahv46qqxmz6mg?e=l2Qhag" target="_blank" style="color: white; text-decoration: underline;">More info</a>',
                    [
                        'https://i.postimg.cc/8crh8524/communal-nourishment-pic1.jpg',
                        'https://i.postimg.cc/XXS9nW3b/communal-pic2.jpg',
                        'https://i.postimg.cc/mDnQ6M5h/communal-pic3.jpg'
                    ]
                );
                showSlide(0); // Ensure the first slide is displayed when the overlay is opened
            });

            pockets.addEventListener('click', (event) => {
                event.stopPropagation();
                showPocketsOverlay();
            });

            const encyclo = document.querySelector('.encyclo');
            encyclo.addEventListener('click', (event) => {
                event.stopPropagation();
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(220, 200, 80, 0.8)';
                overlay.style.zIndex = '9999';
                overlay.style.display = 'flex';
                overlay.style.flexDirection = 'column';
                overlay.style.justifyContent = 'flex-start';
                overlay.style.alignItems = 'center';
                overlay.style.color = 'black';
                overlay.style.fontFamily = "'Zilla Slab', serif";
                overlay.style.textAlign = 'center';
                overlay.style.fontSize = '1.3rem';
                overlay.style.overflowY = 'auto'; /* Enable scrolling */

                const images = [
                    'https://i.postimg.cc/xCLzg7Mp/Elastic-Encyclopedia-Book-pg-1.png',
                    'https://i.postimg.cc/NF4rvHN1/Elastic-Encyclopedia-Book-pg-2.png',
                    'https://i.postimg.cc/rsctHJ9V/Elastic-Encyclopedia-Book-pg-3.png',
                    'https://i.postimg.cc/vmJnrMg6/Elastic-Encyclopedia-Book-pg-5.png',
                    'https://i.postimg.cc/DfdGX928/Elastic-Encyclopedia-Book-pg-6.png',
                    'https://i.postimg.cc/qMJ3X1RQ/Elastic-Encyclopedia-Book-pg-7.png'
                ];

                const slidesHtml = images
                    .map((url) => `<img src="${url}" alt="Gallery Image" style="max-width: 80%; height: auto; margin-bottom: 1rem;">`)
                    .join('');

                overlay.innerHTML = `
                    <div class="yellow-overlay-text" style="max-width: 90%; margin-bottom: 1rem;">
                        <p>
                            The Elastic Enycyclopedia is part of a collection of various products and digital works, all centered around the theme of elastic.
                            </p>
                            Within my project series, I first explored elastic by taking apart the material and doing research on its history, its use, and its qualities—compiling everything I’ve learned into this book. I then explored different ways of manipulating the material that were both additive and subtractive, my processes being weaving, felting, and braiding. This experimentation led me to create a springy cat toy and a coin pouch out of elastic, which showcase the materials' versatility. Finally, elastic was explored as a material for repair—creating a functional yet stylish patch for a pair of pants, complete with a digital repair manual.
                        </p>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                        ${slidesHtml}
                    </div>
                `;

                overlay.addEventListener('click', (e) => {
                    if (!e.target.closest('img') && !e.target.closest('p')) {
                        overlay.remove(); // Remove the overlay when clicking outside the content
                    }
                });

                document.body.appendChild(overlay);
            });

            document.body.addEventListener('click', (event) => {
                const overlay = document.getElementById('blueOverlay');
                if (!event.target.closest('.gallery-container') && !event.target.closest('.blue-overlay-text a')) {
                    overlay.style.display = 'none'; // Hide overlay when clicking outside the gallery or link
                }
            }); // Hide overlay when clicking anywhere

            // Create the "grab!" text element
            const grabText = document.createElement('div');
            grabText.textContent = 'grab!';
            grabText.style.position = 'absolute';
            grabText.style.color = 'black';
            grabText.style.fontFamily = "'Zilla Slab', serif";
            grabText.style.fontSize = '1rem';
            grabText.style.pointerEvents = 'none';
            grabText.style.display = 'none'; // Initially hidden
            grabText.style.zIndex = '10000';
            document.body.appendChild(grabText);

            // Show "grab!" text when hovering over an image
            const images = document.querySelectorAll('.pathways-container, .weaving-container, .encyclo-container, .communal-container, .hopper-container, .aarp-container, .bounce-container, .pockets-container');
            images.forEach(image => {
                image.addEventListener('mousemove', (e) => {
                    grabText.style.left = `${e.pageX + 10}px`; // Position slightly to the right of the cursor
                    grabText.style.top = `${e.pageY + 10}px`; // Position slightly below the cursor
                    grabText.style.display = 'block'; // Show the text
                });

                image.addEventListener('mouseleave', () => {
                    grabText.style.display = 'none'; // Hide the text when not hovering
                });
            });

            // Create the "can't grab :(" text element
            const cantGrabText = document.createElement('div');
            cantGrabText.textContent = "can't grab :(";
            cantGrabText.style.position = 'absolute';
            cantGrabText.style.color = 'black';
            cantGrabText.style.fontFamily = "'Zilla Slab', serif";
            cantGrabText.style.fontSize = '1rem';
            cantGrabText.style.pointerEvents = 'none';
            cantGrabText.style.display = 'none'; // Initially hidden
            cantGrabText.style.zIndex = '10000';
            document.body.appendChild(cantGrabText);

            // Show "can't grab :(" text when hovering over .gino
            const ginoElement = document.querySelector('.gino');
            ginoElement.addEventListener('mousemove', (e) => {
                cantGrabText.style.left = `${e.pageX + 10}px`; // Position slightly to the right of the cursor
                cantGrabText.style.top = `${e.pageY + 10}px`; // Position slightly below the cursor
                cantGrabText.style.display = 'block'; // Show the text
            });

            ginoElement.addEventListener('mouseleave', () => {
                cantGrabText.style.display = 'none'; // Hide the text when not hovering
            });
        });
    </script>
</body>
