        function makeDraggable() {
            const elements = document.querySelectorAll('.pathways-container, .weaving-container, .encyclo-container, .communal-container, .hopper-container, .aarp-container, .bounce-container, .pockets-container');

        function makeImageEditable(imageElement) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            imageElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;

                const rect = imageElement.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;

                imageElement.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;

                imageElement.style.left = `${initialLeft + deltaX}px`;
                imageElement.style.top = `${initialTop + deltaY}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    imageElement.style.cursor = 'grab';
                }
            });

            // Allow resizing
            imageElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const scale = e.deltaY < 0 ? 1.1 : 0.9; // Zoom in or out
                const currentWidth = imageElement.offsetWidth;
                imageElement.style.width = `${currentWidth * scale}px`;
            });
        }
